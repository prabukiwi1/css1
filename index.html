<!DOCTYPE html>
<html>
<head>
	<title>Test Website</title>
	<style type="text/css">
		p:nth-child(2)
		{
			background: red;
		}
		div
		{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			animation: move 5s infinite;
			animation-delay: 3s;
			}
			@keyframes move
			{
				from{
					top: 0px;}
					to {
						bottom: : 200px;background: blue;
					}
				}
	</style>
</head>
<body>
<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Third Paragraph</p>
<div></div>
</body>
</html>
